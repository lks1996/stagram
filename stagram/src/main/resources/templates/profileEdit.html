<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script src="https://kit.fontawesome.com/8437d7db58.js" crossorigin="anonymous"></script>
<script
        src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
        crossorigin="anonymous">
</script>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" th:href="@{/css/profileEdit.css}">
</head>
<body>
<!-- side menu -->
<div class="side_menu" th:replace="~{/fragment/sideMenu :: sideMenuFragment}">
</div>
<div class="container">
    <main class="loginMain">
        <!--회원가입섹션-->
        <section class="login">
            <div class="side_bar">
                <ul class="side_bar_ul">
                    <li>
                        <a href="#">프로필 편집</a>
                    </li>
                    <li>
                        <a href="#">비밀번호 변경</a>
                    </li>
                </ul>
            </div>
            <article class="login__form__container">

                <!--폼-->
                <div class="login__form">

                    <!--인풋-->
                    <form class="login__input"  action="/user/signup" method="post">

                        <div class="div_name">
                            <aside class="aside_name">
                                <label class="label_name">이름</label>
                            </aside>
                            <div class="div_input_outer">
                                <div class="div_input_inner">
                                    <input type="text" id="name" name="name" placeholder="이름" readonly/>
                                    <div class="explanation_outer">
                                        <div class="explanation_inner">
                                            사람들이 이름, 별명 또는 비즈니스 이름 등 회원님의 알려진 이름을 사용하여 회원님의 계정을 찾을 수 있도록 도와주세요.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="div_id">
                            <aside class="aside_id">
                                <label class="label_name">사용자 이름</label>
                            </aside>
                            <div class="div_input_outer">
                                <div class="div_input_inner">
                                    <input type="text" id="id" name="id" placeholder="사용자 이름" readonly/>
                                    <div class="explanation_outer">
                                        <div class="explanation_inner">
                                            대부분의 경우 이후 14일 동안 사용자 이름을 다시 ________(으)로 변경할 수 있습니다.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="div_bio">
                            <aside class="aside_bio">
                                <label class="label_name">소개</label>
                            </aside>
                            <div class="div_input_outer">
                                <div class="div_input_inner_for_bio">
                                    <textarea id="bio" name="bio" placeholder="소개" readonly></textarea>
                                </div>
                            </div>
                        </div>


                        <div class="bottom_part">

                            <aside class="aside_bio">
                                <label class="label_name"></label>
                            </aside>

                            <div class="btn_part_of_form_outer">

                                <div class="btn_part_of_form">

                                    <button class="submit_btn">제출</button>

                                    <div class="delete_member">
                                        <button class="delete_member_btn">회원 탈퇴</button>
                                    </div>

                                </div>

                            </div>

                        </div>

                    </form>
                    <!--회원가입 인풋end-->
                </div>
                <!--회원가입 폼end-->
            </article>
        </section>
    </main>
</div>
</body>
</html>
